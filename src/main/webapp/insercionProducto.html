<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form method="post" style="text-align: center;" action="http://localhost:8080/Ejercicio2Servlets/InsertaProducto">
		<input type="text"  style="margin: 5px;" name="id_categoria" placeholder="Introduce el id de la categoria"/>
		</br>
		<input type="date" style="margin: 5px;" name="fecha_baja" placeholder="Introduce la fecha de baja del producto"/>
		</br>
		<input type="text" style="margin: 5px;" name="stock" placeholder="Introduce el stock total"/>
		</br>
		<input type="text" style="margin: 5px;" name="impuesto" placeholder="Introduce el impuesto"/>
		</br>
		<input type="text" style="margin: 5px;" name="descripcion" placeholder="Introduce la descripcion del producto"/>
		</br>

		</br>
		<input type="text" style="margin: 5px;" name="precio" placeholder="Introduce el precio del producto"/>

		<input type="submit" name="btnSubmit" value="Insertar Producto" />
	</form>
